<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            background-color: aqua;
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="my-3 p-3 bg-body rounded shadow-sm">
    <main class="container">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Users</h6>
            {% for i in context %}
            <div class="d-flex text-body-secondary pt-3">
                <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    src="{{ i.image.url }}" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark">{{ i.first_name}} {{i.last_name}}</strong>
                        <a href="#">Follow</a>
                    </div>
                    <span class="d-block">Phone: {{ i.phone }} </span>
                    <span class="d-block">Email: {{ i.email }} </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
